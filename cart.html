<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Online Shop</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="PRISM Fashion Logo" />
      <h1>PRISM Fashion</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about us.html">About</a></li>
        <li><a href="contact us.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items" style="display: contents;"></div>
      <p>Total Price: â‚¹<span id="total-price">0.00</span></p>
      <button id="place-order">Place Order</button>
      
    </section>
    <!-- Address Dialog -->
  <div id="address-dialog" class="dialog">
    <div class="dialog-content">
      <span class="close-button" id="close-address-dialog">&times;</span>
      <h2>Address</h2>
      <form id="address-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        <button type="submit" id="continue-to-payment">Continue</button>
      </form>
    </div>
  </div>

  <!-- Payment Dialog -->
  <div id="payment-dialog" class="dialog">
    <div class="dialog-content">
      <span class="close-button" id="close-payment-dialog">&times;</span>
      <h2>Payment Methods</h2>
      <p>Please select a payment method:</p>
      <form id="payment-form">
        <label><input type="radio" name="payment" value="credit-card"> Credit Card</label><br>
        <label><input type="radio" name="payment" value="net-banking"> Net Banking</label><br>
        <label><input type="radio" name="payment" value="upi"> UPI</label><br>
        <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label><br>
        <div id="payment-details"></div>
        <button type="button" id="place-order-button" style="display: none;">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Order Confirmation Dialog -->
  <div id="order-confirmation-dialog" class="dialog">
    <div class="dialog-content">
      <span class="close-button" id="close-confirmation">&times;</span>
      <h2>Order Confirmed</h2>
      <p>Your order has been successfully placed!</p>
      <button id="back-to-shopping">Back to Shopping</button>
    </div>
  </div>
  </main>
  <footer>
    <p>&copy; 2024 Online Shop</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
