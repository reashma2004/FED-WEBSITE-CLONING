<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contact us.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="PRISM Fashion Logo" />
        <h1>PRISM Fashion</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about us.html">About</a></li>
          <li><a href="contact us.html">Contact</a></li>
          <li><a href="login.html" id="profileLink">Login</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>
        If you have any questions or need assistance, please reach out to us. We
        are here to help you.
      </p>
      <form action="submit_form.php" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <footer>
      <p>&copy; 2024 Online Shop</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById("profileLink").textContent = username
            .charAt(0)
            .toUpperCase();
          document.getElementById("profileLink").href = "profile.html";
        }
      });
    </script>
  </body>
</html>
